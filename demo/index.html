    body {

    }
    .charts {
      margin: 20px auto;
      width: 900px;
      
    }
    .barchart {
      width: 300px;
      height: 300px;
    }
    .barcharthorizontal {
      width: 450px;
      height: 450px;
    }
    .barchart2 {
      width: 450px;
      height: 450px;
    }
    .piechart {
      width: 300px;
      height: 300px;
    }
    .linechart {
      width: 300px;
      height: 300px;
    }
    .chart {
      float: left;
      background: #fff;
      margin-bottom: 20px;
      text-align: center;
    }
  </style>
